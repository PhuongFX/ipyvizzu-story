name: Init

on:
  workflow_call:
    inputs:
      run_id:
        type: string
        required: true

jobs:

  init_dev:

    runs-on: ubuntu-latest

    env:
      PUPPETEER_CACHE_DIR: ${{ github.workspace }}/node_modules/.chromium

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: ./.venv_ipyvizzu_story
          key: venv-ipyvizzu-story-${{ inputs.run_id }}

      - uses: actions/cache@v3
        with:
          path: ./node_modules
          key: nodemodules-ipyvizzu-story-${{ github.run_id }}

      - name: Init dev environment
        run: make dev

      - name: Init dev-js environment
        run: make dev-js