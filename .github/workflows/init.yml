name: Init

on:
  workflow_call:
    inputs:
      run_id:
        type: string
        required: true
        default: ${{ github.run_id }}

jobs:

  init_dev:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        with:
          path: ./.venv-ipyvizzu-story
          key: venv-${{ inputs.run_id }}

      - name: Init dev environment
        run: make dev